<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="./weather-dash.css">
    </head>

    <body>
        <header>
            <h1>Weather Dash</h1>
            <h3>Where are you going next?</h3>
        </header>
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="left-colomn col-md-3">
                        <form id="enter-city">
                        <div class="form-group">
                            <h4 for="city-name-input">City Name</h4>
                            <input type="text" class="form-control" id="city-name-input" placeholder="City Name">
                            <button>Enter</button>
                          </div>
                        </form>
                        <ul id="city-list">
                            <!--past cities will go here-->
                        </ul>
                    </div>

                    <div class="col-9 container">
                        <div class="row">
                        <div class="current" id="current">
                            <h2 id="city" class="location">City Name</h2>
                            <h3 id="date"></h3>
                            <div class="stats"></div><br>
                            <div id="uv"></div><br>
                            <img id="weather-icon">
                        </div>
                    </div>

                    <br><h2>5 Day Forcast</h2><br>
                    <div class="row five-day">
                        <div id="day-1" class="card" style="width: 18rem;">
                                <img src="./sunny.png" class="card-img-top">
                                <div class="card-body">
                                    <div id="date"></div><br>
                                    <div class="temp">Hello</div><br>
                                    <div class="hum"></div><br>
                                    <div class="uv"></div><br>                            
                                </div>
                            </div>
                            <div id="day-2" class="card" style="width: 18rem;">
                                <img src="./sunny.png" class="card-img-top">
                                <div class="card-body">
                                    <div id="date"></div><br>
                                    <div class="temp"></div><br>
                                    <div class="hum"></div><br>
                                    <div class="uv"></div><br>                            
                                </div>
                            </div>
                            <div id="day-3" class="card" style="width: 18rem;">
                                <img src="./sunny.png" class="card-img-top">
                                <div class="card-body">
                                    <div id="date"></div><br>
                                    <div class="temp"></div><br>
                                    <div class="hum"></div><br>
                                    <div class="uv"></div><br>                            
                                </div>
                            </div>
                            <div id="day-4" class="card" style="width: 18rem;">
                                <img src="./sunny.png" class="card-img-top">
                                <div class="card-body">
                                    <div id="date"></div><br>
                                    <div class="temp"></div><br>
                                    <div class="hum"></div><br>
                                    <div class="uv"></div><br>                            
                                </div>
                            </div>
                            <div id="day-5" class="card" style="width: 18rem;">
                                <img src="./sunny.png" class="card-img-top">
                                <div class="card-body">
                                    <div id="date"></div><br>
                                    <div class="temp"></div><br>
                                    <div class="hum"></div><br>
                                    <div class="uv"></div><br>                            
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <script src="./weather-dash.js" async defer></script>
    </body>
