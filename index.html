<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>5 Day Weather Dash</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/weather-dash.css">
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;700&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
            <h1>Weather Dash</h1>
            <h3>Where are you going next?</h3>
        </header>
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="left-colomn col-md-3">
                        <form id="enter-city">
                        <div class="form-group">
                            <h4 for="city-name-input">City Name</h4>
                            <input type="text" class="form-control" id="city-name-input" placeholder="City Name">
                            <button>Enter</button>
                          </div>
                        </form>
                        <ul id="city-list">
                            <!--past cities will go here-->
                        </ul>
                    </div>

                    <div class="col-md-9 container-fluid">
                        <div class="row">
                            <h2 id="city" class="current col-12">City Name</h2>
                            <div class="eighty pad-left" id="current">
                                <h4 id="date" style=" color: orange;"></h4>
                                <div class="stats"></div>
                                <div id="uv"></div>
                            </div>
                            <div class="twenty">
                                <img id="weather-icon">
                            </div>
                        </div>

                        <br><h2>5 Day Forcast</h2><br>
                        <div class="row five-day">
                            <div class="card" >
                                <img src="./assets/images/weather.png" class="card-img-top">
                                <div class="card-body">
                                    <div class="date" id="date-1"></div><br>
                                    <div id="day-1"></div>                           
                                </div>
                            </div>
                            <div class="card">
                                <img src="./assets/images/weather.png" class="card-img-top">
                                <div class="card-body">
                                    <div class="date" id="date-2"></div><br>
                                    <div id="day-2"></div>                         
                                </div>
                            </div>
                            <div class="card" >
                                <img src="./assets/images/weather.png" class="card-img-top">
                                <div class="card-body">
                                    <div class="date" id="date-3"></div><br>
                                    <div id="day-3"></div>                              
                                </div>
                            </div>
                            <div class="card" >
                                <img src="./assets/images/weather.png" class="card-img-top">
                                <div class="card-body">
                                    <div class="date" id="date-4"></div><br>
                                    <div id="day-4"></div>                             
                                </div>
                            </div>
                            <div class="card" >
                                <img src="./assets/images/weather.png" class="card-img-top">
                                <div class="card-body">
                                    <div class="date" id="date-5"></div><br>
                                    <div id="day-5"></div>                            
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./assets/js/weather-dash.js" async defer></script>
    </body>
</html>
